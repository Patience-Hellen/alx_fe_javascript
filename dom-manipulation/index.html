<!-- Quote Display -->
<div id="quote-box">
  <blockquote id="quote-text">Your quote will appear here…</blockquote>
  <cite id="quote-author">— Author</cite>
</div>

<!-- Add Quote -->
<form id="add-quote-form">
  <input id="new-quote-text" type="text" placeholder="Quote text" required>
  <input id="new-quote-author" type="text" placeholder="Author (optional)">
  <button type="submit">Add Quote</button>
</form>

<!-- Actions -->
<button id="random-quote">Show Random Quote</button>
<button id="export-json">Export Quotes (JSON)</button>
<label for="importFile" style="display:inline-block; cursor:pointer;">
  <span>Import Quotes (JSON)</span>
  <input type="file" id="importFile" accept=".json" style="display:none">
</label>
<button id="clear-all">Clear All Quotes</button>
